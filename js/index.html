<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Inicial Instagram</title>
</head>

<body>
    <div class="instagran-wrapper">
        <div class="instagram-phone">
            <img src="../img/instagram-celular.png" alt="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="../img/Finn.jpg" alt="photo-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gametasun</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gametasun?</p>
                <p class="not-account">
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
